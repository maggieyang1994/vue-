<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <pre>{{arr}}</pre>
    <button @click="handleClick">click</button>
    
  </div>
</body>

</html>
<script src="../dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      arr: [{name: "maggie"}]
    },
    methods: {
      handleClick() {
        this.arr.push({
          name: "gongwei"
        })
      }
    }
  });
</script>
