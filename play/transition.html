<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <transition name="fade">
      <div :key="text" style="width:100px;height:100px;background-color: red">{{ text }}</div>
    </transition>
    <button @click="handleClick">click me</button>

  </div>
</body>
<style>
  .fade-enter-active,
  .fade-leave-active {
    transition: opacity .5s;
  }

  .fade-enter,
  .fade-leave-to

  /* .fade-leave-active below version 2.1.8 */
    {
    opacity: 0;
  }
</style>

</html>
<script src="../dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      text: 'hello world'
    },
    methods: {
      handleClick() {
        this.text = "rinima"
      }
    }
  });
</script>
